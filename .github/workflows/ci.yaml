name: CI com Docker

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  docker-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v3

      - name: Build da imagem Docker
        run: docker build -t meu-node-app .

      - name: Rodar container e executar testes
        run: docker run meu-node-app
